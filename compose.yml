services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    expose:
      - "5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
      - VITE_WS_URL=

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    expose:
      - "8080"
    volumes:
      - ./backend:/app
      - gradle-cache:/root/.gradle
    environment:
      - SPRING_PROFILES_ACTIVE=dev

volumes:
  gradle-cache:
